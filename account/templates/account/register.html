{% extends 'webshop/base.html' %}

{% block title %}Sign up{% endblock %}

{% block content %}
    <div class="form-container">
        <h1>Sign up</h1>
        <p>Please, use the registration form to sign up</p>
        <form method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <p><input type="submit" value="Sign up" class="auth-btn"></p>
        </form>
    </div>
{% endblock %}
